{% extends 'base.html' %}
{% block title %} Books {% endblock title %}
{% block content %}
{% for book in book_list %}
<div>
    {% if book.cover %}
    <img class="bookcover" src="{{ book.cover.url}}" alt="{{ book.title }}">
    {% endif %}
    <h2><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h2>
</div>
{% endfor %}
{% endblock content %}
