services:
  web:
    image: python:3.12
    command: sh -c "pip install -r /code/requirements.txt && python /code/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./:/code
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: MY_DB
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: {}